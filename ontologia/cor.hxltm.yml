      situs_interretialis:
        referens_officinale:
          - https://www.oasis-open.org/committees/xliff/
        vicipaedia:
          - https://en.wikipedia.org/wiki/XLIFF
      normam:
        - https://docs.oasis-open.org/xliff/xliff-core/xliff-core.html
        - https://docs.oasis-open.org/xliff/v1.2/os/xliff-core-1.2-strict.xsd
