            _level: Term
            _xml: <termNote type='grammaticalGender'>

        __linguam_de_imperium__:
          __HXL: '#item +rem +genus __linguam_de_imperium__'
          __id: ontologia.commune.rem.genus.__linguam_de_imperium__
          _TBX: *referens_ontologia-commune-rem-genus-__linguam__-_TBX

      # Trivia, notam, https://en.wiktionary.org/wiki/nota#Latin
      notam:
        __linguam__:
          __HXL: '#item +rem +notam __linguam__'
          __id: ontologia.commune.rem.notam.__linguam__
          _TBX: &referens_ontologia-commune-rem-notam-__linguam__-_TBX
