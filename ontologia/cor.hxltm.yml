  TBX-Basim:
    __meta:
      archivum_extensionem: .tbx
      descriptionem: |
        _[eng-Latn]
        See the links
        [eng-Latn]_
        - http://www.terminorgs.net/Terminology-Starter-Guide.html
        - https://www.gala-global.org/sites/default/files/migrated-pages/docs/tbx_oscar_0.pdf
