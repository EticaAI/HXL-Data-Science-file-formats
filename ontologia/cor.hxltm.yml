          __HXL_objectivum: '#x_xliff +target __linguam_de_imperium__'

      accuratum:
        __linguam__:
          __HXL: '#status +rem +accuratum __linguam__'
          __nomen_breve: 'accuratum__L__'  # rem.accuratum__L__
          __id: ontologia.commune.rem.__linguam__.accuratum
